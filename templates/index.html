<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMAGENIE - Edit your images online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-2" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="/">IMAGENIE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-size:1.25rem;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/how">How to use</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="btn btn-outline-success mx-1" type="submit">Login</button>
                    <button class="btn btn-outline-success mx-1" type="submit">Signup</button>
                </div>
            </div>
        </div>
    </nav>
      
    <div class="container my-4">
        <br>
        <h1 class="text-center">IMAGENIE - Convert your images online</h1>
        <form action="/edit" method="post" enctype="multipart/form-data">
            <div class="container mt-5 mx-auto" style="width: max-content">
                <div class="login-container">
                    <div class="mt blank">
                        <div class="col-md-12 text-center">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select an Image to edit</label>
                                <input class="form-control" type="file" name="file" id="formFile">
                                <br>
                                <div class="form-floating">
                                    <select name="operation" class="form-select" id="floatingSelect">
                                        <option value="">Choose an Operation</option>
                                        <option value="cpng">Convert to png</option>
                                        <option value="cgray">Convert to grayscale</option>
                                        <option value="pdf">Convert to pdf</option>
                                        <option value="cjpg">Convert to jpg</option>
                                    </select>
                                    <label for="floatingSelect">Select an Editing Operation</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
